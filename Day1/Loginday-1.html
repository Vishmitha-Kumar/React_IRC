<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
    <link rel="stylesheet" href="Loginday-1.css">
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="DAY1.html">Register</a></li>
            <li><a href="Loginday-1.html">Login</a></li>
        </ul>
    </div>
    <div class="register">
        <form onsubmit="register()">

            <h3>Login</h3>

            <input type="text" id="user" placeholder="Username" class="auth-input" required>

            <input type="email" placeholder="Email" class="auth-input" required>

            <input type="password" id="pwd" placeholder="password" class="auth-input" required>
            <input type="submit" value="Login" class="auth-btn">


        </form>
    </div>
    <script src="Loginday-1.js" dref></script>
</body>

</html>
